<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <img src="illustration-hero.svg" alt="hero illustration" class="hero" />
       <div class="white-box">
           <h1 class="summary">Order Summary</h1>
               <p class="message">You can now listen to millions of songs, <span>audiobooks and podcasts on any device </span><span>anywhere you like!</span></p>
           <div class="plan-selection">
               <img src="icon-music.svg" alt="music icon" class="icon" / />
               <p class="plan">Annual Plan</p>
               <p class="price">$59.99/year</p>
               <p class="change"><a href="https://example.com">Change</a></p>
           </div>
           <div class="payment">
               <p class="proceed">Proceed to Payment</p>
           </div>
             <p class="cancel">Cancel Order</p>
       </div>
</body>
</html>
